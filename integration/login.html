<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Musicca - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">     
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet" />
    <link href="assets/stylesheets/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="page">
      <div class="top-header">
          <div class="left-placeholder"></div>
          <div class="top-header-content">
              <div class="logo">
                  <img src="./assets/img/musicca-logo.png">
              </div>
              <div class="nav-menu">
                  <div class="menu-item"><a href="./404">Exercises</a></div>
                  <div class="menu-item"><a href="./404">Lessons</a></div>
                  <div class="menu-item active"><a href="./about">About</a></div>
              </div>
              <div class="nav-menu2">
                  <div class="menu-item"><a href="./404">Create account</a></div>
                  <div class="menu-item"><a href="./login">Log in</a></div>
              </div>
          </div>
          <div class="right-placeholder"></div>
      </div>

      <div class="bottom-page">
          <div class="login-form">
            <h1 class = "login-title">Log in</h1>  
            <form action="/register" method="post">
              <input type="email" name="username" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
              <input type="password" name="password" placeholder="Password" required>
              <input type="submit" value="Log in">
            </form>
          </div>
      </div>
    </div>
  </body>
</html>
